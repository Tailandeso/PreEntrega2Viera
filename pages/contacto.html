    <!DOCTYPE html>
<html>
<head>
    <title>Formulario de contacto</title>
</head>
<body>
    <form method="post" class="contact-form">
        <div class="form-group">
          <label class="form-text" for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Juan Perez" required>
        </div>
        <div class="form-group">
          <label class="form-text" for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Juanperez@gmail.com" required>
        </div>
        <div class="form-group">
          <label class="form-text" for="pais">País:</label>
          <select class="form-text" id="pais" name="pais">
            <option value="Argentina">Argentina</option>
            <option value="Brasil">Brasil</option>
            <option value="Chile">Chile</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-text" for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" required></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Enviar">
        </div>
      </form>
</body>


<p class="seguirviaje">Viaja conmigo a través de mis redes sociales</p>
